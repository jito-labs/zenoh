section = "net"
license-file = [ "../LICENSE", "0" ]
depends = "zenohd (=0.11.0-dev-217-g580f0b61), zenoh-plugin-rest (=0.11.0-dev-217-g580f0b61), zenoh-plugin-storage-manager (=0.11.0-dev-217-g580f0b61)"
